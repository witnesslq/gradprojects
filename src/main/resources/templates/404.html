<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.2.0.min.js"></script>
    <script>
        $(function () {
            let second = 5;
            setInterval(function () {
                if(second <= 0) {
                    window.location.href = "/";
                }
                let str = `${second}S后跳转到首页`;
                $('.card-text').text(str);
                second--;
            },1000)
        })
    </script>
</head>
<body>
<div class="card text-center">
    <div class="card-block">
        <h4 class="card-title">没有找到相关页面</h4>
        <p class="card-text">5S跳转到首页</p>
        <a href="/" class="btn btn-primary">立即跳转</a>
    </div>
</div>
</body>
</html>
